name: script
version: 0.3.0.0
maintainer: Dan Fithian
license: BSD3
license-file: ../LICENSE

default-extensions:
  - ConstraintKinds
  - CPP
  - DataKinds
  - DeriveDataTypeable
  - DeriveGeneric
  - EmptyDataDecls
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedStrings
  - PackageImports
  - PolyKinds
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeFamilies
  - TypeOperators
  - ViewPatterns

ghc-options:
  - -Wall
  - -Werror
  - -fwarn-tabs
  - -threaded
  - -O2
  - -rtsopts
  - -with-rtsopts=-N
  - -with-rtsopts=-T

dependencies:
  - base
  - bytestring
  - clock
  - criterion
  - hashable
  - http-types
  - lens
  - mtl
  - text
  - wai
  - wai-middleware-throttle
  - warp
  - wreq

executables:
  benchmark:
    main: benchmark.hs
    source-dirs: .
